<main>
  <div class="container border">
    <h2 class="text-center my-5">REGISTRAR CATEGORIA</h2>
    <form class="contenedor-form" (ngSubmit)="registrar()" ngNativeValidate>
      <!-- Seccion credenciales -->
      <div class="col-sm-12 col-md-9 col-lg-7 my-4 p-2 borde-seccion">
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Categoria:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="nuevaCategoria.nombreCategoria"
              [ngModelOptions]="{standalone: true}"
              type="text"
              class="form-control"
              placeholder="Nombre Categoria"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Sub-Categoria 1:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="nuevaCategoria.subCategorias[0]"
              [ngModelOptions]="{standalone: true}"
              type="text"
              class="form-control"
              placeholder="Nombre Sub-Categoria"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Sub-Categoria 2:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="nuevaCategoria.subCategorias[1]"
              [ngModelOptions]="{standalone: true}"
              type="text"
              class="form-control"
              placeholder="Nombre Sub-Categoria"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Sub-Categoria 3:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="nuevaCategoria.subCategorias[2]"
              [ngModelOptions]="{standalone: true}"
              type="text"
              class="form-control"
              placeholder="Nombre Sub-Categoria"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Descripci√≥n:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="nuevaCategoria.descripcion"
              [ngModelOptions]="{standalone: true}"
              type="text"
              class="form-control"
              placeholder="Agregar Descripcion"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-7">
          <button class="btn-lg btn-block" type="submit">
            <i class="fas fa-cloud-upload-alt"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
