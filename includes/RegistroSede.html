<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Sede</title>
    <meta name="authors" content="Alejandra Rodriguez">
  
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="styleSheet" href="./style/registrosede.css" type="text/css">
    <link rel="styleSheet" href="./style/variables_root.css" type="text/css">
    <link rel="styleSheet" href="./style/formsEstilos.css" type="text/css">
</head>
<body>
  
  <main>
    <div class="container border">
      <h2 class="text-center my-5">REGISTRAR SEDE</h2>
      <form class="contenedor-form">
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Sede:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="Agregar Sede">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Descripción:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <textarea class="form-control" rows="4" placeholder="Agregar Descripción"></textarea>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Responsable:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <select class="custom-select">
              <option selected disabled value="">- Seleccione -</option>
            </select>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Habilitado:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <select class="custom-select">
              <option selected disabled value="">- Seleccione -</option>
              <option value="1">SI</option>
              <option value="0">NO</option>
            </select>
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-7 col-form-label">Asociar Categorías:</label>
        </div>

        <div class="form-group row justify-content-center mb-5">
          <div class="col-sm-12 col-md-12 col-lg-7">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="selAll" name="categorias" value="Todas">
              <label class="form-check-label" for="selAll">Todas</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-7 d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Categoria1" name="categorias" value="0">
              <label class="form-check-label" for="Categoria1">Categoría 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Categoria2" name="categorias" value="1">
              <label class="form-check-label" for="Categoria2">Categoría 2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Categoria3" name="categorias" value="2">
              <label class="form-check-label" for="Categoria3">Categoría 3</label>
            </div>
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <div class="col-sm-7">
            <input type="submit" value="Registrar"></input>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./js/registrosede.js"></script>
</body>
</html>
