<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <meta name="authors" content="Alejandra Rodriguez">
  
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="styleSheet" href="./style/registroempresa.css" type="text/css">
</head>
<body>
  
  <main>
    <div class="container border">
      <h2 class="text-center">REGISTRAR EMPRESA</h2>
      <form>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Tipo de Usuario</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <select class="custom-select">
                <option selected disabled value="">Agregar Tipo de Usuario</option>
                <option value=0>Persona Natural</option>
                <option value=1>Persona Jurídica</option>
              </select>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Tipo Documento Empresa</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
              <select class="custom-select">
                <option selected disabled value="">Agregar Tipo de Documento</option>
                <option value=0>Cédula de Ciudadania</option>
                <option value=1>Cédula de Extranjería</option>
                <option value=1>Nit</option>
              </select>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Número Documento Empresa</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Número de Documento">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Tipo Documento Usuario</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <select class="custom-select">
                  <option selected disabled value="">Agregar Tipo de Documento</option>
                  <option value=0>Cédula de Ciudadania</option>
                  <option value=1>Cédula de Extranjería</option>
                  <option value=1>Nit</option>
                </select>
              </div>
            </div>
            <div class="form-group row justify-content-center">
              <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Número Documento Usuario</label>
              <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Número de Documento">
              </div>
            </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Nombres</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Nombres">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Apellidos</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Apellidos">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Dirección</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Dirección">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Departamento</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Departamento">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Ciudad</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="Agregar Ciudad">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Correo</label>
            <div class="col-sm-4 col-md-5 col-lg-4">
                <input type="email" class="form-control" placeholder="Agregar Correo">
            </div>
          </div>
          <!-- Seccion credenciales -->
          <div class="col-sm-12 col-md-9 col-lg-7 my-4 p-2 borde-seccion">
            <div class="form-group row">
              <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label">Usuario</label>
              <div class="col-sm-4 col-md-7 col-lg-7">
                <input type="text" class="form-control" placeholder="Agregar Usuario">
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label">Contraseña</label>
              <div class="col-sm-4 col-md-7 col-lg-7">
                <input type="text" class="form-control" placeholder="Agregar Contraseña">
              </div>
            </div>
          </div>
         
          <div class="form-group row justify-content-center">
            <div class="col-sm-7">
              <button type="submit" class="btn btn-dark">Registrar</button>
            </div>
          </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./js/registroempresa.js"></script>
</body>
</html>
