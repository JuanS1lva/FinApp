<main>
  <div class="container-fluid border">
    <div
      class="d-sm-flex flex-sm-column d-md-flex flex-md-row justify-content-md-between my-5"
    >
      <h3 class="text-center">ADMINISTRAR USUARIO</h3>
      <div class="boton bg-navegacion">
        <a routerLink="crearUsuario">
          <i class="fas fa-plus-circle px-2"></i>Crear Usuario
        </a>
      </div>
    </div>
    <div class="table-responsive-sm table-responsive-md table-responsive-lg">
      <table class="table table-admin mb-5">
        <thead class="tabla-encabezado">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cargo</th>
            <th scope="col">Tipo Documento</th>
            <th scope="col">Numero Documento</th>
            <th scope="col">Correo</th>
            <th scope="col">Habilitado</th>
          </tr>
        </thead>
        <tbody *ngIf="lista.length">
          <tr *ngFor="let item of lista">
            <th>{{ item.nombre }}</th>
            <td>{{ item.cargo }}</td>
            <td>{{ item.tipoDocumento }}</td>
            <td>{{ item.numeroDocumento }}</td>
            <td>{{ item.correo }}</td>
            <td class="text-center">{{ item.habilitado }}</td>
          </tr>
        </tbody>
        <tbody *ngIf="!lista.length">
          <tr>
            <td colspan="6">No hay registros para mostrar</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
