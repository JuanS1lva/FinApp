<main>
  <div class="container border">
    <h2 class="text-center my-5">REGISTRAR USUARIO</h2>
    <form
      role="form"
      class="contenedor-form"
      (ngSubmit)="crearUsuario()"
      #form="ngForm"
      ngNativeValidate
    >
    <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Nombres y Apellidos:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="usuarioSistema.nombreApellido"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
            placeholder="Agregar Nombres y Apellidos"
            required
          />
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Tipo Documento:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="objTipoDocumento"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>Agregar Tipo Documento</option>
            <option *ngFor="let item of lstTipoDocumento" [ngValue]="item">
              {{ item.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Número Documento:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="usuarioSistema.numeroDocumento"
            [ngModelOptions]="{ standalone: true }"
            type="number"
            class="form-control"
            placeholder="Agregar Número de Documento"
            required
          />
        </div>
      </div>
      
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Cargo:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="usuarioSistema.cargo"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
            placeholder="Agregar cargo Usuario"
            required
          />
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Rol:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="objRol"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>Agregar Rol</option>
            <option *ngFor="let item of lstRoles" [ngValue]="item">
              {{ item.nombre }}
            </option>
          </select>
        </div>
      </div>
      <!-- Seccion credenciales -->
      <div class="col-sm-12 col-md-9 col-lg-7 my-4 p-2 borde-seccion">
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Correo:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="usuarioSistema.correo"
              [ngModelOptions]="{ standalone: true }"
              type="email"
              class="form-control"
              placeholder="Agregar Correo"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Contraseña:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="usuarioSistema.pass"
              [ngModelOptions]="{ standalone: true }"
              type="password"
              class="form-control"
              placeholder="Agregar Contraseña"
              required
            />
          </div>
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <div class="col-sm-7">
          <button class="btn-lg btn-block" type="submit">
            <i class="fas fa-cloud-upload-alt"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
