<main>
  <div class="container border">
    <div
      class="d-sm-flex flex-sm-column d-md-flex flex-md-row justify-content-md-between my-5"
    >
      <h3 class="text-center">HISTORIAL DE GASTOS</h3>
      <div class="boton bg-navegacion">
        <a routerLink="/gasto">
          <i class="fas fa-plus-circle px-2"></i>Crear Gasto
        </a>
      </div>
    </div>
    <div class="table-responsive-sm table-responsive-md table-responsive-lg">
      <table class="table table-admin mb-5">
        <thead class="tabla-encabezado">
          <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Sub Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Sede</th>
            <th scope="col">Costo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody *ngIf="lista.length">
          <tr *ngFor="let item of lista">
            <td scope="row">{{ item.categoria }}</td>
            <td>{{ item.subCategorias }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.proveedor }}</td>
            <td>{{ item.sede }}</td>
            <td>{{ item.monto }}</td>
            <td><button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button></td>
          </tr>
        </tbody>
        <tbody *ngIf="!lista.length">
          <tr>
            <td colspan="4">No hay registros para mostrar</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
