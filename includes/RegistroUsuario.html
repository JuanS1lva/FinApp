<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <meta name="authors" content="Alejandra Rodriguez">
  
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="styleSheet" href="./style/registrousuario.css" type="text/css">
    <link rel="styleSheet" href="./style/variables_root.css" type="text/css">
    <link rel="styleSheet" href="./style/formsEstilos.css" type="text/css">
</head>
<body>
  
  <main>
    <div class="container border">
      <h2 class="text-center my-5">REGISTRAR USUARIO</h2>
      <form class="contenedor-form">
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Nombres:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="Agregar Nombres">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Apellidos:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="Agregar Apellidos">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Tipo Documento:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <select class="custom-select">
              <option selected disabled value="">Agregar Tipo de Documento</option>
              <option value="0">Cédula de Ciudadania</option>
              <option value="1">Cédula de Extranjería</option>
            </select>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Número Documento:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="Agregar Número de Documento">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Correo:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <input type="email" class="form-control" placeholder="Agregar Correo">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Cargo:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="Agregar Cargo">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Rol:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <select class="custom-select">
              <option selected disabled value="">Agregar Rol</option>
              <option value="0">Super Usuario</option>
              <option value="1">Administrador</option>
              <option value="2">Estándar</option>
            </select>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label">Habilitado:</label>
          <div class="col-sm-4 col-md-5 col-lg-4">
            <select class="custom-select">
              <option selected disabled value="">- Seleccione -</option>
              <option value="1">SI</option>
              <option value="0">NO</option>
            </select>
          </div>
        </div>
        <!-- Seccion credenciales -->
        <div class="col-sm-12 col-md-9 col-lg-7 my-4 p-2 borde-seccion">
          <div class="form-group row">
            <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label">Usuario:</label>
            <div class="col-sm-4 col-md-7 col-lg-7">
              <input type="text" class="form-control" placeholder="Agregar Usuario">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label">Contraseña:</label>
            <div class="col-sm-4 col-md-7 col-lg-7">
              <input type="text" class="form-control" placeholder="Agregar Contraseña">
            </div>
          </div>
        </div>
        
        <div class="form-group row justify-content-center">
          <div class="col-sm-7">
            <input type="submit" value="Guardar Cambios"></input>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./js/registrousuario.js"></script>
</body>
</html>
