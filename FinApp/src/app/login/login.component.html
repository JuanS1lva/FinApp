<main>
  <div class="container border">
    <h2 class="text-center my-5">INICIAR SESIÓN</h2>
    <form class="contenedor-form" (ngSubmit)="autenticar()" ngNativeValidate>
      <!-- Seccion credenciales -->
      <div class="col-sm-12 col-md-9 col-lg-7 my-4 p-2 borde-seccion">
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Correo:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="login.correo"
              [ngModelOptions]="{standalone: true}"
              type="email"
              class="form-control"
              placeholder="Agregar Correo"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-md-5 col-lg-5 col-form-label"
            >Contraseña:</label
          >
          <div class="col-sm-4 col-md-7 col-lg-7">
            <input
              [(ngModel)]="login.pass"
              [ngModelOptions]="{standalone: true}"
              type="password"
              class="form-control"
              placeholder="Agregar Contraseña"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-7">
          <button class="btn-lg btn-block" type="submit">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
<app-footer></app-footer>
