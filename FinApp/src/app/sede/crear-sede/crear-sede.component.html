<main>
  <div class="container border">
    <h2 class="text-center my-5">REGISTRAR SEDE</h2>
    <form
      role="form"
      class="contenedor-form mb-3"
      (ngSubmit)="crearSede()"
      #form="ngForm"
      ngNativeValidate
    >
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Sede:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="objSede.nombre"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
            placeholder="Agregar Sede"
            required
          />
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Descripción:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <textarea
            [(ngModel)]="objSede.descripcion"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            rows="4"
            placeholder="Agregar Descripción"
          ></textarea>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Responsable:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="objUsuario"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>- Seleccione -</option>
            <option *ngFor="let item of lstUsuarios" [ngValue]="item">
              {{ item.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Habilitado:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="objSede.habilitado"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option selected disabled value="">- Seleccione -</option>
            <option value="1">SI</option>
            <option value="0">NO</option>
          </select>
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <div class="col-sm-7">
          <button class="btn-lg btn-block" type="submit">
            <i class="fas fa-cloud-upload-alt"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
