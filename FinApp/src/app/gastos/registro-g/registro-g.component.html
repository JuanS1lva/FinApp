<main>
  <div class="container border">
    <h2 class="text-center my-5">REGISTRAR GASTO</h2>
    <form
      role="form"
      class="contenedor-form"
      (ngSubmit)="registrar()"
      #form="ngForm"
      ngNativeValidate
    >
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Categoria:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="activeCat"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>Agregar Categoria</option>
            <option *ngFor="let item of categorias" [ngValue]="item">
              {{ item.nombreCategoria }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Sub Categoria:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="nuevoGasto.subCategorias"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>Agregar Sub Categoria</option>
            <option *ngFor="let item of activeCat.subCategorias" [ngValue]="item">
              {{ item }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Sede:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="nuevoGasto.sede"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>Agregar Sede</option>
            <option *ngFor="let item of sedes" [ngValue]="item.nombre">
              {{ item.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Responsable:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <select
            [(ngModel)]="nuevoGasto.usuarioResponsable"
            [ngModelOptions]="{ standalone: true }"
            class="custom-select"
            required
          >
            <option value="" selected>Agregar Responsable</option>
            <option *ngFor="let item of responsables" [ngValue]="item.nombre">
              {{ item.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Monto:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="nuevoGasto.monto"
            [ngModelOptions]="{ standalone: true }"
            type="number"
            class="form-control"
            placeholder="Agregar Monto"
            required
          />
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Proveedor:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="nuevoGasto.proveedor"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
            placeholder="Agregar Proveedor"
            required
          />
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="" class="col-sm-4 col-md-4 col-lg-3 col-form-label"
          >Descripción:</label
        >
        <div class="col-sm-4 col-md-5 col-lg-4">
          <input
            [(ngModel)]="nuevoGasto.descripcion"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
            placeholder="Agregar Descripción"
            required
          />
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-7">
          <button class="btn-lg btn-block" type="submit">
            <i class="fas fa-cloud-upload-alt"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
